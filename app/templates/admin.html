<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <h1>admin Login Page</h1>
        <form method="POST" id="ad-login">
            <label for="username">Username:</label>
            <input class="input-text" type="text" id="username" name="username" placeholder="Enter username">
            <label for="Password">Password:</label>
            <input class="input-text" type="password" id="Password" name="Password" placeholder="Enter password">
            <button type="submit" >
                Login
            </button>
            {% with messages = get_flashed_messages(with_categories=true) %} 
            {% if messages %}
            {% for category, message in messages %}
            {% if category == 'error' %}
            <div class="alert alert-danger alter-dismissable fade show" role="alert">
                <p>{{ message }}</p>
            </div>
            {% endif %}
            {% endfor %}
            {% endif %}
            {% endwith %}
        </form>
    </main>

</body>

</html>
